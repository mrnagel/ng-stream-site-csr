<mat-toolbar color="primary">
    <h1 [routerLink]="['/']">AniPository</h1>
    <form [formGroup] = "searchForm">
        <mat-form-field appearance="fill" subscriptSizing="dynamic" color="primary">
            <input type="text" formControlName="searchQuery" matInput placeholder ="Search anime..." (keyup.enter)="onSubmit()">
            <mat-icon (click)="onSubmit()">search</mat-icon>
        </mat-form-field>
    </form>

</mat-toolbar>

<router-outlet></router-outlet>
